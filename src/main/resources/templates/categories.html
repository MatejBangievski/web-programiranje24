<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
    <h3>Client info:</h3>
    <h2>Ip Address:<th:block th:text="${ipAddress}" /></h2>
    <h2>Client agent:<th:block th:text="${clientAgent}"></th:block></h2>
    <div th:if="${session.user}">
        <h2 th:text="'Username: ' + ${session.user.username}"></h2>
        <h2 th:text="'Name: ' + ${session.user.name}"></h2>
        <h2 th:text="'Surname: ' + ${session.user.surname}"></h2>

        <a th:href="@{/logout}">Logout</a>
    </div>
    </br>
    <th:block>
       <h2 th:text="'User views: ' + ${userViews}?:0"></h2>
    </th:block>
    </br>
    <h3>Categories:</h3>
    <ul>
        <li th:each="category :${categories}" th:text="${category.name} + ' (' + ${category.description} + ')'"></li>
    </ul>
    </br>
    <h3>Add Category:</h3>
    <form th:method="POST" th:action="@{/servlet/thyme/category}">
        <label for="name">Name:</label>
        <input id="name" type="text" name="name">
        <label for="desc">Description:</label>
        <input id="desc" type="text" name="desc">
        <input type="submit" value="submit">
    </form>
</body>
</html>
